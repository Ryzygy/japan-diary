<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Japan 2026</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=IBM+Plex+Serif:ital,wght@0,300;0,400;1,300;1,400&family=IBM+Plex+Mono:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- LIGHTBOX -->
        <div class="lb" id="lb">
            <button class="lb-close" id="lbClose">[ CLOSE ]</button>
            <img src="" id="lbImg" alt="" />
        </div>

        <!-- HEADER -->
        <header class="site-header">
            <div class="header-left">
                <span class="header-country">日本</span>
            </div>
            <nav class="header-nav">
                <a href="#about">ABOUT</a>
                <a href="#timeline">JOURNEY</a>
                <a href="#places">PLACES</a>
                <a href="#food">FOOD</a>
                <a href="#tips">TIPS</a>
            </nav>
        </header>

        <div id="app"></div>

        <!-- FOOTER -->
        <footer class="site-footer">
            <div class="footer-inner">
                <div class="footer-big">日本</div>
                <div class="footer-details">
                    <div class="footer-made">
                        Designed &amp; built by
                        <strong>Riva Nicole Calinawan</strong>
                    </div>
                    <div class="footer-copy">
                        &copy; <span id="yr"></span> Riva Nicole Calinawan. All
                        rights reserved.
                    </div>
                    <div class="footer-note">
                        Personal travel journal &mdash; Japan 2026. All photos
                        and videos belong to the author.
                    </div>
                </div>
            </div>
        </footer>

        <script src="script.js"></script>
        <script>
            const sections = [
                'sections/hero.html',
                'sections/about.html',
                'sections/timeline.html',
                'sections/places.html',
                'sections/food.html',
                'sections/tips.html',
            ];

            const app = document.getElementById('app');

            Promise.all(sections.map((s) => fetch(s).then((r) => r.text())))
                .then((htmlParts) => {
                    app.innerHTML = htmlParts.join('\n');
                    initReveal();
                })
                .catch((err) => console.error('Section load error:', err));
        </script>
    </body>
</html>
